<dx-toolbar>
  <dxi-item
    widget="dxSelectBox"
    location="before"
    locateInMenu="auto"
    [options]="approachSelectBoxOptions"
  ></dxi-item>
  <dxi-item
    widget="dxSelectBox"
    location="after"
    locateInMenu="auto"
    [options]="themeSelectBoxOptions"
  ></dxi-item>
</dx-toolbar>

<dx-drawer template="template" [opened]="true" [closeOnOutsideClick]="false">
  <div *dxTemplate="let data of 'template'" style="width: 200px">
    <dx-list
      class="panel-list dx-theme-accent-as-background-color"
      [dataSource]="views"
      selectionMode="single"
      (onSelectionChanged)="viewChanged($event)"
    >
    </dx-list>
  </div>
  <div class="content">
    approach: {{ approach }}<br />
    theme: {{ theme }}<br />
    view: {{ view }}<br /><br />
    <a
      href="https://devexpress.github.io/devextreme-ui-templates-gallery/{{
        theme
      }}/{{ approach }}/default/#/{{ view }}"
      target="_blank"
    >
      Open standalone app
    </a>
    <div class="frame">
      <iframe
        [src]="
          sanitizer.bypassSecurityTrustResourceUrl(
            'https://devexpress.github.io/devextreme-ui-templates-gallery/' +
              theme +
              '/' +
              approach +
              '/embedded/#/' +
              view
          )
        "
      ></iframe>
    </div>
  </div>
</dx-drawer>
